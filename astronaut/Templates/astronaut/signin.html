{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to Cebu</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/stylesignin.css' %}">
  
   
    
   
</head>

<body>
   
    <main>
        

    <div class="wrapper">
       
        <div class="inner-box">
            
          
            <div class="forms-wrap">
            
       
            
          
            <form action="/signin" method="post" class="sign-in-form">
                
                <h1>Cebu Tour Guide Web</h1>
            <br>
            <h2>Sign in</h2><br>
                {% csrf_token %}
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="user_name" name="user_name" id="user_name" placeholder="Enter your Username" required>
                    <label for="user_name"></label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" name="password" id="password" placeholder="Enter your password" required>
                    <label for="password"></label>
                    
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="toggle">Signup</a></p>
                </div>
            </form>
            
            <form action="/signup" method="post" class="sign-up-form">
              
           
            <h2>Sign up</h2>
                {% csrf_token %}
            <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" class="form-control" id="firstname
                    " name="firstname" placeholder="Firstname" required>
                    <label for="email"></label>
                </div>
            <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" class="form-control" id="lastname
                    " name="lastname" placeholder="Lastname" required>
                    <label for="email"></label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" class="form-control" id="email
                    " name="email" placeholder="Email Address"  required>
                    <label for="email"></label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="user_name" class="form-control" id="user_name" name="user_name" placeholder="Username"  required>
                    <label for="user_name"></label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"  required>
                    <label></label>
                    
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                   
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register" name="register">
                    <p>Already have an account? <a href="#" class="toggle">Signin</a></p>
                </div>
            </form>
            
       
            </div>
         <div class="carousel">
            <div class="image-wrapper">
                
                <img src="/static/media/image1.jpg" class="image img-1 show" alt="Sorry! Image not available at this time" />
                <img src="/static/media/image2.jpeg" class="image img-2" alt="" />
                <img src="/static/media/image3.jpg" class="image img-3" alt="" />
            </div>

           
                <div class="bullets">
                    <span class="active" data-value="1"></span>
                    <span data-value="2"></span>
                    <span data-value="3"></span>
                </div>
            
            </div>
    </div>
   
   
    
      
    </div>

    {% for message in messages %}
            
    <div class="alert alert-success alert-dismissible">
  <p>{{ message }}
    <br>
  <button type="close" data-dismiss="alert" aria-label="close" id="btn">OK</button>
</p> 
 </div>


{% endfor %}
</main>
<script type="text/javascript" src="{% static 'js/app.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script>
    function closePopup() {
   closePopup.classList.remove("msg");
  };
</script>

</body>

</html>
